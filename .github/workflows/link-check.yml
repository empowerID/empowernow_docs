name: Link Check

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch: {}

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lychee Link Checker
        uses: lycheeverse/lychee-action@v1.10.0
        with:
          args: --verbose --no-progress --exclude-mail --accept 200,206,429 --timeout 20s "**/*.md" "**/*.mdx"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


